<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WellPhoria — Admin Panel</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    /* -------------------------
       GLOBAL
    ------------------------- */
    :root{
      --sidebar-bg:#0f1724;
      --accent:#1f6feb;
      --accent-2:#0ea5a4;
      --card:#ffffff;
      --muted:#94a3b8;
      --radius:12px;
      --shadow:0 8px 30px rgba(16,24,40,0.08);
      --page-bg:#f4f7fb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--page-bg);
      color:#0f1724;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit;text-decoration:none}

    /* -------------------------
       LAYOUT
    ------------------------- */
    .app{
      display:flex;
      min-height:100vh;
      width:100%;
    }

    /* SIDEBAR */
    .sidebar{
      width:260px;
      background:var(--sidebar-bg);
      color:#e6eef8;
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:18px;
      position:fixed;
      left:0;top:0;bottom:0;
    }
    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .brand .logo{
      width:44px;height:44px;border-radius:10px;
      display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),#60a5fa);
      font-weight:800;color:white;font-size:20px;
    }
    .brand .title{font-size:18px;font-weight:700}
    .menu{display:flex;flex-direction:column;gap:8px;margin-top:6px}
    .menu a{
      display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;color:var(--muted);
      transition:all .18s;
    }
    .menu a i{font-size:18px; width:22px; text-align:center}
    .menu a:hover{background:rgba(255,255,255,0.04);color:#fff}
    .menu a.active{background:linear-gradient(90deg,#153f7a,#1f6feb);color:#fff}
    .sidebar .footer{margin-top:auto;font-size:13px;color:var(--muted)}
    .logout-btn{
      background:#ef4444;padding:10px;border-radius:10px;color:white;display:flex;align-items:center;gap:8px;cursor:pointer;
    }
    .logout-btn:hover{opacity:.95}

    /* MAIN */
    .main{
      margin-left:260px;
      padding:28px;
      width:calc(100% - 260px);
      transition:all .2s;
    }

    /* TOPBAR - SEARCH & BELL REMOVED */
    .topbar{
      background:var(--card);
      padding:16px 20px;
      border-radius:12px;
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:22px;
    }
    .topbar .left{display:flex;align-items:center;gap:18px}
    .topbar .title{font-size:20px;color:var(--accent);font-weight:700}
    .topbar-right{display:flex;align-items:center;gap:12px}
    .icon-btn{background:#fff;padding:8px;border-radius:10px;box-shadow:0 2px 6px rgba(2,6,23,0.06);cursor:pointer}
    .icon-btn i{font-size:18px;color:var(--muted)}

    /* DASH GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:18px;
      align-items:start;
    }

    .col-4{grid-column:span 4}
    .col-6{grid-column:span 6}
    .col-8{grid-column:span 8}
    .col-12{grid-column:span 12}

    /* CARD */
    .card{
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow:var(--shadow);
      border:1px solid #eef2f7;
    }
    .card h3{margin:0 0 12px;font-size:16px;color:var(--accent);font-weight:700}

    /* CHART CANVAS */
    canvas{display:block;max-width:100%;height:260px !important}

    /* ANNOUNCEMENT FORM */
    .form-row{display:flex;gap:12px;flex-wrap:wrap}
    .input,textarea,input[type=text]{width:100%;padding:10px;border-radius:10px;border:1px solid #e6eef8}
    textarea{min-height:110px;resize:vertical}
    .btn{background:var(--accent);color:white;padding:10px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn.secondary{background:#64748b;color:white}

    /* responsive */
    @media (max-width:1000px){
      .col-4{grid-column:span 12}
      .col-6{grid-column:span 12}
      .col-8{grid-column:span 12}
      .col-12{grid-column:span 12}
      .sidebar{position:fixed;left:-100%;transition:left .18s}
      .sidebar.open{left:0}
      .main{margin-left:0;width:100%}
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">W</div>
        <div class="title">WellPhoria</div>
      </div>

      <nav class="menu" aria-label="Main">
        <a href="admin-panel.html" class="active"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
        <a href="manage.html"><i class="bi bi-box"></i><span>Ürün Yönetimi</span></a>
        <a href="kullanıcılar.html"><i class="bi bi-people"></i><span>Kullanıcılar</span></a>
        <a href="orders.html"><i class="bi bi-cart-check"></i><span>Siparişler</span></a>
         <a href="admin-login.html"><i class="bi bi-archive"></i><span>Çıkış</span></a> 
        <!-- Duyurular ve Mesajlar linkleri kaldırıldı isteğe göre -->
      </nav>

      <div class="sidebar-footer">
        <div style="font-size:13px;color:var(--muted)">Logged in as <strong>Admin</strong></div>
        <div style="height:12px"></div>

      </div>
    </aside>

    <!-- MAIN -->
    <main class="main" id="main">

      <!-- TOPBAR (arama ve bildirimler kaldırıldı) -->
      <div class="topbar">
        <div class="left">
          <div class="title">Admin Paneli</div>
        </div>

        <div class="topbar-right">
          <!-- Arama ve bell kaldırıldı per isteğin -->
          <div class="icon-btn" id="mobileToggler"><i class="bi bi-list"></i></div>
        </div>
      </div>

      <!-- GRID -->
      <section class="grid" aria-label="Analytics">

        <!-- Sales (col 8) -->
        <div class="col-8">
          <div class="card">
            <h3>Ürün Satış Grafiği</h3>
            <canvas id="salesChart"></canvas>
          </div>
        </div>

        <!-- Happiness (col 4) -->
        <div class="col-4">
          <div class="card">
            <h3>Aylık Mutluluk Oranı</h3>
            <canvas id="happinessChart"></canvas>
          </div>
        </div>

        <!-- Category (col 4) -->
        <div class="col-4">
          <div class="card">
            <h3>Kategori Dağılımı</h3>
            <canvas id="categoryChart"></canvas>
          </div>
        </div>

        <!-- Announcement Form (col 8) - kept as requested -->
        <div class="col-8">
          <div class="card">
            <h3>Duyuru Ekle</h3>
            <div class="form-row">
              <div style="flex:1">
                <input id="annTitle" class="input" type="text" placeholder="Başlık ">
              </div>
            </div>
            <div style="height:12px"></div>
            <textarea id="annText" class="input" placeholder="Duyuru metni..."></textarea>
            <!-- Duyuru Resmi -->
            <div style="margin-top:12px">
              <label style="font-weight:600;color:var(--muted);font-size:14px">Resim Seç</label>
              <input id="annImage" type="file" accept="image/*" style="margin-top:6px">
            </div>
            <!-- PDF Dosyası -->
            <div style="margin-top:12px">
              <label style="font-weight:600;color:var(--muted);font-size:14px">PDF Ekle (opsiyonel)</label>
              <input id="annPdf" type="file" accept="application/pdf" style="margin-top:6px">
            </div>


            <div style="display:flex;gap:10px;margin-top:12px">
              <button id="saveAnn" class="btn">Kaydet</button>
              <button id="clearAll" class="btn secondary">Tümünü Temizle</button>
            </div>
            <div style="margin-top:10px;color:var(--muted);font-size:13px"></div>
          </div>
        </div>

        <!-- Removed: Announcements list card (son duyurular) -->
        <!-- Removed: Messages card (gelen mesajlar) -->

        <!-- Simple stats (col 6) -->
        <div class="col-6">
          <div class="card">
            <h3>Hızlı İstatistikler</h3>
            <div style="display:flex;gap:12px;flex-wrap:wrap">
              <div style="flex:1;min-width:120px;background:#f8fafc;padding:12px;border-radius:10px">
                <div style="font-size:20px;font-weight:700">1,240</div>
                <div style="color:var(--muted)">Toplam Satış</div>
              </div>
              <div style="flex:1;min-width:120px;background:#f8fafc;padding:12px;border-radius:10px">
                <div style="font-size:20px;font-weight:700">8.9</div>
                <div style="color:var(--muted)">Mutluluk Skoru</div>
              </div>
              <div style="flex:1;min-width:120px;background:#f8fafc;padding:12px;border-radius:10px">
                <div style="font-size:20px;font-weight:700">320</div>
                <div style="color:var(--muted)">Aktif Kullanıcı</div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </main>
  </div>

  <script>
    /******************************
      Helper / Init
    ******************************/
   function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = e => reject(e);
    reader.readAsDataURL(file);
  });
 }

    const sidebar = document.getElementById('sidebar');
    const mobileToggler = document.getElementById('mobileToggler');
    mobileToggler && mobileToggler.addEventListener('click', ()=> sidebar.classList.toggle('open'));
    

    /* Storage key for announcements (kept) */
    const ANN_KEY = 'wp_announcements_v1';

    /* Utilities */
    function readStorage(key, def = []) {
      try {
        return JSON.parse(localStorage.getItem(key) || 'null') || def;
      } catch(e) { return def; }
    }
    function writeStorage(key, val){
      localStorage.setItem(key, JSON.stringify(val));
    }

    /******************************
       ANNOUNCEMENTS (only save / clear)
       (list card removed per request)
    ******************************/
    const annTitle = document.getElementById('annTitle');
    const annText = document.getElementById('annText');
    const saveAnnBtn = document.getElementById('saveAnn');
    const clearAllBtn = document.getElementById('clearAll');

    saveAnnBtn.addEventListener('click', async ()=>{
  const title = annTitle.value.trim();
  const text = annText.value.trim();
  const imgFile = document.getElementById('annImage').files[0];
  const pdfFile = document.getElementById('annPdf').files[0];

  if(!text){
    alert('Duyuru metni gerekli.');
    return;
  }

  let base64Image = null;
  if(imgFile){
    base64Image = await fileToBase64(imgFile);
  }

  let base64Pdf = null;
  if(pdfFile){
    base64Pdf = await fileToBase64(pdfFile);
  }

  const arr = readStorage(ANN_KEY, []);
  arr.push({
    title: title || '',
    text,
    image: base64Image,
    pdf: base64Pdf,        // ← PDF BURADA KAYDEDİLİYOR
    created: Date.now()
  });

  writeStorage(ANN_KEY, arr);
  annTitle.value = '';
  annText.value = '';
  document.getElementById('annImage').value = '';
  document.getElementById('annPdf').value = '';

  alert('Duyuru kaydedildi (resim ve PDF dahil).');
});



    clearAllBtn.addEventListener('click', ()=>{
      if(!confirm('Tüm duyuruları silmek istediğinize emin misiniz?')) return;
      writeStorage(ANN_KEY, []);
      alert('Tüm duyurular silindi.');
    });

    /******************************
       CHARTS
    ******************************/
    function initCharts(){
      // sales
      const salesCtx = document.getElementById('salesChart').getContext('2d');
      new Chart(salesCtx, {
        type:'bar',
        data:{
          labels:['Ocak','Şub','Mar','Nis','May','Haz','Tem','Ağu','Eyl','Eki','Kas','Ara'],
          datasets:[{
            label:'Satış (adet)',
            data:[120,150,180,220,260,300,280,310,330,360,390,420],
            backgroundColor: 'rgba(31,111,235,0.12)',
            borderColor:'#1f6feb',
            borderWidth:2,
            borderRadius:8
          }]
        },
        options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
      });

      // happiness
      const happinessCtx = document.getElementById('happinessChart').getContext('2d');
      new Chart(happinessCtx, {
        type:'line',
        data:{
          labels:['Ocak','Şub','Mar','Nis','May','Haz','Tem','Ağu','Eyl','Eki','Kas','Ara'],
          datasets:[{
            label:'Mutluluk (%)',
            data:[68,70,72,74,76,79,80,82,83,85,86,88],
            borderColor:'#0ea5a4',
            backgroundColor:'rgba(14,165,164,0.08)',
            tension:0.35,
            fill:true,
            pointRadius:3,
            borderWidth:3
          }]
        },
        options:{responsive:true,plugins:{legend:{display:false}}}
      });

      // category
      const categoryCtx = document.getElementById('categoryChart').getContext('2d');
      new Chart(categoryCtx, {
        type:'doughnut',
        data:{
          labels:['Vitaminler','Takviyeler','Cilt','Fitness'],
          datasets:[{data:[35,25,20,20], backgroundColor:['#1f6feb','#0ea5a4','#60a5fa','#34d399'] }]
        },
        options:{responsive:true,plugins:{legend:{position:'bottom'}}}
      });
    }

    /******************************
       BOOTSTRAP / INITIALIZATION
    ******************************/
    function boot(){
      initCharts();
      // note: announcement list & messages cards removed per request.
    }

    document.addEventListener('DOMContentLoaded', boot);

    /******************************
       expose for dev
    ******************************/
    window._wp = { readStorage, writeStorage };
  </script>

</body>
</html>
