<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Paneli â€” WellPhoria</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    :root {
      --wp-green: #3bb77e;
      --wp-darkgreen: #2e9c69;
      --wp-lightbg: #f3f6f8;
      --wp-cardbg: #ffffff;
      --wp-border: #d7e9dd;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--wp-lightbg);
      margin: 0;
      padding: 30px;
      color: #333;
    }

    /* TOP BAR */
    .admin-top {
      background: var(--wp-cardbg);
      border-left: 6px solid var(--wp-green);
      padding: 18px 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
    }

    .admin-top h2 {
      margin: 0;
      font-size: 26px;
      color: var(--wp-green);
      font-weight: 700;
    }

    /* NAVBAR */
    .admin-nav {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .admin-nav a {
      padding: 10px 22px;
      background: var(--wp-green);
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: 0.2s;
    }

    .admin-nav a:hover {
      background: var(--wp-darkgreen);
    }

    /* CARD */
    .card-custom {
      background: var(--wp-cardbg);
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.07);
      border: 1px solid var(--wp-border);
      overflow: hidden;
    }

    .card-custom-header {
      background: #e8f5ee;
      padding: 15px 20px;
      border-bottom: 1px solid var(--wp-border);
      font-size: 18px;
      font-weight: 700;
      color: var(--wp-green);
    }

    .card-custom-body {
      padding: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #f9fcfa;
      border: 1px solid var(--wp-border);
      transition: 0.2s;
      font-size: 15px;
    }

    textarea:focus, input:focus {
      border-color: var(--wp-green);
      box-shadow: 0 0 6px rgba(59, 183, 126, 0.35);
      background: #ffffff;
    }

    button {
      padding: 12px 18px;
      background: var(--wp-green);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: var(--wp-darkgreen);
    }

    /* LOGOUT */
    .logout {
      background: #ff4f4f;
      margin-top: 20px;
    }

    .logout:hover {
      background: #d93c3c;
    }

    /* ITEMS */
    .announcement-item,
    .message-item {
      padding: 12px;
      background: #f5faf7;
      border-left: 5px solid var(--wp-green);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 15px;
      border: 1px solid var(--wp-border);
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: #cc0000;
      cursor: pointer;
      padding: 5px;
    }

    .delete-btn:hover {
      color: red;
    }
  </style>
</head>

<body>

  <div class="admin-top">
    <h2>Admin Paneli</h2>
  </div>

  <!-- NAVBAR -->
  <div class="admin-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">SipariÅŸler</a>
    <a href="manage.html">ÃœrÃ¼n YÃ¶netimi</a>
    <a href="kullanÄ±cÄ±lar.html">KullanÄ±cÄ±lar</a>
  </div>

  <!-- DUYURU EKLE -->
  <div class="card-custom">
    <div class="card-custom-header">Duyuru Ekle</div>
    <div class="card-custom-body">
      <textarea id="announcement" rows="4" placeholder="Yeni duyuru metnini yazÄ±n..."></textarea>
      <button onclick="addAnnouncement()">Duyuruyu Kaydet</button>
      <div id="annList" style="margin-top: 18px;"></div>
    </div>
  </div>

  <!-- MESAJLAR -->
  <div class="card-custom">
    <div class="card-custom-header">Gelen Mesajlar</div>
    <div class="card-custom-body">
      <div id="messages"></div>
    </div>
  </div>

  <button class="logout" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>

  <script>
    if (localStorage.getItem("adminLogged") !== "true") {
      window.location.href = "admin-login.html";
    }

    function addAnnouncement() {
      let text = document.getElementById("announcement").value;
      if (!text) return alert("BoÅŸ duyuru eklenemez.");

      let list = JSON.parse(localStorage.getItem("announcements") || "[]");
      list.push(text);
      localStorage.setItem("announcements", JSON.stringify(list));

      document.getElementById("announcement").value = "";
      loadAnnouncements();
    }

    function loadAnnouncements() {
      let list = JSON.parse(localStorage.getItem("announcements") || "[]");
      let area = document.getElementById("annList");

      if (list.length === 0) {
        area.innerHTML = "<p style='text-align:center; color:#666;'>HenÃ¼z duyuru yok.</p>";
        return;
      }

      area.innerHTML = "";
      list.slice().reverse().forEach((t, i) => {
        area.innerHTML += `
          <div class="announcement-item">
            <span>${t}</span>
            <button class="delete-btn" onclick="deleteAnnouncement(${i})">ðŸ—‘</button>
          </div>`;
      });
    }

    function deleteAnnouncement(i) {
      let list = JSON.parse(localStorage.getItem("announcements") || "[]");
      list.splice(i, 1);
      localStorage.setItem("announcements", JSON.stringify(list));
      loadAnnouncements();
    }

    function loadMessages() {
      let msgs = JSON.parse(localStorage.getItem("messages") || "[]");
      let html = "";

      if (msgs.length === 0) {
        html = "<p style='text-align:center; color:#666;'>HenÃ¼z mesaj yok.</p>";
      }

      msgs.forEach(m => {
        html += `<div class="message-item">${m}</div>`;
      });

      document.getElementById("messages").innerHTML = html;
    }

    function logout() {
      localStorage.removeItem("adminLogged");
      window.location.href = "admin-login.html";
    }

    loadAnnouncements();
    loadMessages();
  </script>

</body>
</html>
