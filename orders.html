<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sipariş Yönetimi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Nunito', sans-serif;
        background: #f7f8fc;
        padding: 40px 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        color: #333;
    }
    table {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 15px;
        text-align: center;
        vertical-align: middle;
        font-size: 14px;
    }
    thead {
        background: #4f46e5; 
        color: white;
        text-transform: uppercase;
        font-size: 13px;
    }
    tbody tr:nth-child(even) {
        background: #f3f4f6;
    }
    .delete-btn {
        background: #ef4444;
        color: white;
        font-weight: 600;
        transition: 0.3s;
    }
    .delete-btn:hover {
        background: #dc2626;
    }
    .status-badge {
        padding: 5px 10px;
        border-radius: 50px;
        font-size: 12px;
        font-weight: 600;
    }
    .status-Beklemede { background: #facc15; color: #fff; }
    .status-Tamamlandi { background: #22c55e; color: #fff; }
    .status-Iptal { background: #ef4444; color: #fff; }
    @media(max-width: 768px){
        th, td { font-size: 12px; padding: 10px; }
    }
</style>
</head>
<body>

<h2>Sipariş Yönetimi</h2>

<div class="table-responsive">
    <table class="table table-bordered align-middle">
        <thead>
            <tr>
                <th>Sipariş No</th>
                <th>Müşteri</th>
                <th>Ürünler</th>
                <th>Tutar</th>
                <th>Durum</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody id="orderList"></tbody>
    </table>
</div>

<script>
let orders = JSON.parse(localStorage.getItem("orders") || "[]");

function loadOrders() {
    let tbody = document.getElementById("orderList");
    tbody.innerHTML = "";
    orders.forEach((o, i) => {
        let productList = o.items.map(it => `${it.name} x ${it.qty || 1}`).join(", ");
        let statusClass = "status-" + (o.status || "Beklemede").replace(/\s/g,"");
        tbody.innerHTML += `
            <tr>
                <td>${i+1}</td>
                <td>${o.customer.name}</td>
                <td>${productList}</td>
                <td>${o.total.toFixed(2)} TL</td>
                <td><span class="status-badge ${statusClass}">${o.status || "Beklemede"}</span></td>
                <td><button class="delete-btn btn btn-sm" onclick="deleteOrder(${i})">Sil</button></td>
            </tr>
        `;
    });
}

function deleteOrder(i) {
    if(confirm("Bu siparişi silmek istediğinize emin misiniz?")){
        orders.splice(i,1);
        localStorage.setItem("orders", JSON.stringify(orders));
        loadOrders();
    }
}

loadOrders();
</script>

</body>
</html>
