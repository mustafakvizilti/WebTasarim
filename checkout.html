<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellPhoria — Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f4f6f8;
    }
    .checkout-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .checkout-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .checkout-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }
    .btn-complete {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  <h2 class="mb-4">Siparişi Tamamla</h2>

  <div id="checkout-items"></div>

  <hr>

  <h4>Bilgileriniz</h4>
  <form id="checkout-form">
    <input type="text" id="name" placeholder="Ad Soyad" class="form-control mb-3" required>
    <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
    <input type="text" id="address" placeholder="Adres" class="form-control mb-3" required>
    <input type="text" id="phone" placeholder="Telefon" class="form-control mb-3" required>
    <button type="submit" class="btn-complete">Ödemeyi Tamamla</button>
  </form>

  <hr>

  <h4>Siparişiniz</h4>
  <table class="site-block-order-table">
    <thead>
      <tr>
        <th>Ürün</th>
        <th>Fiyat</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  function loadCheckoutItems() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("checkout-items");
    const tbody = document.querySelector(".site-block-order-table tbody");
    container.innerHTML = "";
    tbody.innerHTML = "";

    if(cart.length === 0){
      container.innerHTML = "<p>Sepetiniz boş!</p>";
      tbody.innerHTML = '<tr><td colspan="2">Sepetiniz boş</td></tr>';
      return;
    }

    let subtotal = 0;

    cart.forEach(item => {
      subtotal += item.price * (item.qty || 1);

      container.innerHTML += `
        <div class="checkout-item">
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h5>${item.name}</h5>
            <p>Adet: ${item.qty || 1} | Fiyat: ${item.price}₺</p>
          </div>
        </div>
      `;

      tbody.innerHTML += `
        <tr>
          <td>${item.name} x ${item.qty || 1}</td>
          <td>${(item.price * (item.qty || 1)).toFixed(2)}₺</td>
        </tr>
      `;
    });

    tbody.innerHTML += `
      <tr>
        <td><strong>Toplam</strong></td>
        <td><strong>${subtotal.toFixed(2)}₺</strong></td>
      </tr>
    `;
  }

  loadCheckoutItems();

  document.getElementById("checkout-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if(cart.length === 0){
      alert("Sepetiniz boş!");
      return;
    }

    const order = {
      customer: { name, email, address, phone },
      items: cart,
      total: cart.reduce((sum, item) => sum + item.price * (item.qty || 1), 0),
      date: new Date().toISOString()
    };

    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders.push(order);
    localStorage.setItem("orders", JSON.stringify(orders));
    localStorage.removeItem("cart");

    alert("Siparişiniz alındı!");
    window.location.href = "index.html";
  });
</script>

</body>
</html>
