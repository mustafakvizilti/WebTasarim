<body>

              </ul>
            </nav>
          </div>

            <a href="cart.html" class="icons-btn d-inline-block bag">
              <span class="icon-shopping-bag"></span>

    <!-- NAVBAR BÄ°TÄ°Åž -->

      <div class="container">

        <div class="row">
          <div class="col-md-8">
            <div id="cart-items"></div>
            <button class="btn-update mt-3" onclick="updateCart()">Sepeti GÃ¼ncelle</button>
          </div>

          <div class="col-md-4">
            <div class="cart-total-box">
              <h4>Ara Toplam: <strong id="subtotal">0â‚º</strong></h4>
              <hr>
              <h4>Toplam: <strong id="total">0â‚º</strong></h4>
              <button class="btn-checkout mt-3">Ã–demeye GeÃ§</button>
            </div>
          </div>

        </div>

    </div>

  </div>

  <script>
    // Sepeti yÃ¼kle
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index) => {
        subtotal += item.price * (item.qty || 1);
        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" class="cart-item-img" alt="${item.name}">
            <div class="ml-3">
              <h5>${item.name}</h5>
              <p class="text-muted mb-1">${item.desc}</p>
              <strong>${item.price}â‚º</strong>
            </div>
            <div class="ml-auto d-flex align-items-center">
              <input type="number" value="${item.qty || 1}" min="1" style="width:70px;" onchange="changeQuantity(${index}, this.value)">
              <button class="remove-btn" onclick="removeItem(${index})">ðŸ—‘</button>
            </div>
          </div>
        `;
      });

      document.getElementById("subtotal").innerText = subtotal + "â‚º";
      document.getElementById("total").innerText = subtotal + "â‚º";
      document.getElementById("cart-count").innerText = cart.length;
    }

    // Miktar deÄŸiÅŸtir
    function changeQuantity(index, qty) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart[index].qty = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // ÃœrÃ¼n sil
    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Sepeti gÃ¼ncelle
    function updateCart() {
      loadCart();
      alert("Sepet gÃ¼ncellendi!");
    }

    // Sayfa yÃ¼klenince
    loadCart();
  </script>
