<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kayıt Ol — WellPhoria</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background: #f2f4f7;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="form-card">
  <h3 class="title">Kayıt Ol</h3>

  <form id="registerForm">
    <div class="mb-3">
      <label class="form-label">Ad Soyad</label>
      <input type="text" id="name" class="form-control" placeholder="Ad soyad girin" required>
    </div>

    <div class="mb-3">
      <label class="form-label">E-posta</label>
      <input type="email" id="email" class="form-control" placeholder="E-posta girin" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Şifre</label>
      <input type="password" id="password" class="form-control" placeholder="Şifre oluşturun" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
  </form>

  <p class="text-center mt-3">
    Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
  </p>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value;

  const users = JSON.parse(localStorage.getItem("users")) || [];

  if (users.some(u => u.email === email)) {
    alert("Bu e-posta zaten kayıtlı!");
    return;
  }

  users.push({ name, email, password: pass });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Kayıt başarılı!");
  window.location.href = "login.html";
});
</script>

</body>
</html>
